<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x3 Connected Input Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px; /* Thin gap for the grid lines */
            max-width: 600px;
            width: 100%;
            border: 1px solid black;
        }
        .grid-item {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            font-size: 16px;
        }
        input, textarea {
            width: 100%;
            border: none;
            background-color: transparent;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            text-align: center;
            overflow: hidden;
        }
        textarea {
            height: auto;
            min-height: 40px; /* Ensures a base height */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <input type="text" value="Name">
        </div>
        <div class="grid-item">
            <input type="text" value="Edward Logan">
        </div>
        <div class="grid-item">
            <input type="text" value="Introduction">
        </div>
        <div class="grid-item">
            <textarea readonly>Hello, I am a junior IT major at GMU. I seek to concentrate in both WADV and cybersecurity. I also wish to pursue an accelerated master's degree in digital forensics.</textarea>
        </div>
        <div class="grid-item">
            <input type="text" value="Hobbies">
        </div>
        <div class="grid-item">
            <textarea readonly>Video editing, 3D, motion design, video games, and more!</textarea>
        </div>
    </div>
</body>
</html>
