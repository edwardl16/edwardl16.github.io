<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x3 Connected Input Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            max-width: 300px;
        }
        .grid-item {
            width: 100%;
            height: 50px;
            border: 1px solid black;
            border-right: none;
            border-bottom: none;
            box-sizing: border-box;
            padding: 10px;
        }
        .grid-item:nth-child(2n) {
            border-right: 1px solid black;
        }
        .grid-item:nth-last-child(-n+2) {
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <input type="text" class="grid-item" placeholder="Box 1">
        <input type="text" class="grid-item" placeholder="Box 2">
        <input type="text" class="grid-item" placeholder="Box 3">
        <input type="text" class="grid-item" placeholder="Box 4">
        <input type="text" class="grid-item" placeholder="Box 5">
        <input type="text" class="grid-item" placeholder="Box 6">
    </div>
</body>
</html>
